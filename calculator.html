<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Hitung luas</title>
    <link rel="stylesheet" href="style.css">
    <script src="keliling.js"></script>
</head>

<body>
    <div class="border">
        <div class="rumus">
            <h1>Luas Persegi</h1>
            <img src="https://haygot.s3.amazonaws.com/questions/474001_195150_ans_66f0bc7b69574906986f4daba7a5191a.png"
                alt="there's should be image in here">
            <h3>Rumus luas persegi adalah:</h3>
            <p><b>L = S x S</b></p>
            <p><i>Keterangan:</i></p>
            <p>L = Luas</p>
            <p>S = Sisi</p>
        </div>
        <hr>
        <div class="hasil">
            <h2> Hitung Luas</h2>
            <p id="demo"></p>
            <input id="nilaiSisi" name="sisi-luas" placeholder="nilai sisi" type="number">
            <br>
            <button name="hitung-keliling" onclick="hasilLuas()"> Hitung </button>
        </div>
    </div>

    <div class="border">
        <div class="rumus">
            <h1>Keliling persegi</h1>
            <img src="https://haygot.s3.amazonaws.com/questions/474001_195150_ans_66f0bc7b69574906986f4daba7a5191a.png"
                alt="there's should be image in here">
            <h3>Rumus keliling persegi adalah:</h3>
            <p><b>K = 4 x S</b></p>
            <p><i>Keterangan:</i></p>
            <p>K = Keliling</p>
            <p>S = Sisi</p>
        </div>

        <hr>

        <div class="hasil">
            <h2> Hitung Keliling</h2>
            <p id="demo1"></p>
            <input id="nilaiSisi1" name="sisi-keliling" placeholder="nilai sisi" type="number">
            <br>
            <button name="hitung-keliling" onclick="hasilKeliling()"> Hitung </button>
        </div>
    </div>
</body>

</html>
